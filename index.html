<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weiterleitung...</title>
  <script src="assets/js/auth.js"></script>
  <script>
    // Weiterleitung abh√§ngig vom Login-Status
    (function() {
      var base = '/senioren-it-kurs/';
      var login = base + 'login.html';
      if (typeof SeniorenAuth !== 'undefined' && SeniorenAuth.isAuthenticated()) {
        window.location.replace(base); // zur gerenderten Startseite
      } else {
        window.location.replace(login);
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript ist erforderlich. Bitte gehen Sie zur <a href="/senioren-it-kurs/login.html">Anmeldeseite</a>.</p>
  </noscript>
</body>
</html>
