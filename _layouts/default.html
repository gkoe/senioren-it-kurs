<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/auth.js' | relative_url }}"></script>
</head>
<body>
  <script>
    // Auth-Check: Redirect zu Login falls nicht authentifiziert
    SeniorenAuth.requireAuth();
  </script>
  {% include header.html %}
  <div class="site-notice notice--info" role="status" aria-live="polite">
    <div class="wrap">
      <strong>Hinweis:</strong> Terminverschiebung – Komoot am 27.11.; weitere Kurse jeweils +1 Woche. 
      <a href="{{ '/angebote/' | relative_url }}">Alle Termine ansehen</a>
    </div>
  </div>
  <main class="content">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
